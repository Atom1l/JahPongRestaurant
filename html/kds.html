<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS - ร้านจ่าพงศ์</title>
    <link rel="stylesheet" href="../css/kds.css">
</head>
<body>

    <header class="kds-header">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="Jahpong Logo" class="logo">
        </div>
    </header>

    <nav class="navigation">
        <button id="nav-active-orders" class="nav-button active">รายการอาหาร</button>
        <button id="nav-history" class="nav-button">ประวัติการทำ</button>
    </nav>

    <main class="kds-container">

        <section id="active-orders-page" class="kds-page active">
            <h2>รายการอาหาร</h2>
            <div id="active-orders-list" class="order-list-container">
                </div>
        </section>

        <section id="history-page" class="kds-page">
            <h2>ประวัติการทำ</h2>
            <div id="history-list" class="order-list-container">
                </div>
        </section>

    </main>

    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>ยืนยัน</h3>
            <p>รายการอาหารทำเสร็จแล้วใช่หรือไม่</p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="modal-button cancel">ยกเลิก</button>
                <button id="modal-confirm" class="modal-button confirm">ยืนยัน</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="../scripts/kds.js"></script> 
</body>
</html>
